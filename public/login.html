<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="shell shell-public">
    <header class="header header-public">
      <div>
        <h1>Admin Login</h1>
        <p class="sub">Sign in to manage presets and devices.</p>
      </div>
    </header>

    <section class="panel is-active">
      <div id="bootstrapCard" class="card soft" style="display:none"></div>

      <div class="card">
        <form id="loginForm" autocomplete="on">
          <div class="grid">
            <label class="field">
              <span>Username</span>
              <input id="username" name="username" type="text" autocomplete="username" required />
            </label>
            <label class="field">
              <span>Password</span>
              <input id="password" name="password" type="password" autocomplete="current-password" required />
            </label>
          </div>
          <div class="actions">
            <button type="submit" class="primary">Sign in</button>
          </div>
          <p id="status" class="status" role="status"></p>
        </form>
      </div>
    </section>
  </main>

  <script src="/login.js" type="module"></script>
</body>
</html>
