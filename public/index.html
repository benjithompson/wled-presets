<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WLED Presets</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle theme">
    <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
    <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>
  <main class="shell shell-public">
    <header class="header header-public">
      <div>
        <h1>Christmas Lights</h1>
        <p class="sub">Tap a color or preset.</p>
      </div>
    </header>

    <section class="panel is-active" aria-label="Preset picker">
      <div id="colorWheel" class="color-wheel disabled">
        <svg class="color-wheel-svg" viewBox="0 0 100 100">
          <!-- 12 segments, 30 degrees each, starting from top (12 o'clock) going clockwise -->
          <path class="color-wheel-segment" data-color="#FF0000" d="M50,50 L50,5 A45,45 0 0,1 72.5,11.03 Z" fill="#FF0000"/>
          <path class="color-wheel-segment" data-color="#FF8000" d="M50,50 L72.5,11.03 A45,45 0 0,1 88.97,27.5 Z" fill="#FF8000"/>
          <path class="color-wheel-segment" data-color="#FFFF00" d="M50,50 L88.97,27.5 A45,45 0 0,1 95,50 Z" fill="#FFFF00"/>
          <path class="color-wheel-segment" data-color="#80FF00" d="M50,50 L95,50 A45,45 0 0,1 88.97,72.5 Z" fill="#80FF00"/>
          <path class="color-wheel-segment" data-color="#00FF00" d="M50,50 L88.97,72.5 A45,45 0 0,1 72.5,88.97 Z" fill="#00FF00"/>
          <path class="color-wheel-segment" data-color="#00FF80" d="M50,50 L72.5,88.97 A45,45 0 0,1 50,95 Z" fill="#00FF80"/>
          <path class="color-wheel-segment" data-color="#00FFFF" d="M50,50 L50,95 A45,45 0 0,1 27.5,88.97 Z" fill="#00FFFF"/>
          <path class="color-wheel-segment" data-color="#0080FF" d="M50,50 L27.5,88.97 A45,45 0 0,1 11.03,72.5 Z" fill="#0080FF"/>
          <path class="color-wheel-segment" data-color="#0000FF" d="M50,50 L11.03,72.5 A45,45 0 0,1 5,50 Z" fill="#0000FF"/>
          <path class="color-wheel-segment" data-color="#8000FF" d="M50,50 L5,50 A45,45 0 0,1 11.03,27.5 Z" fill="#8000FF"/>
          <path class="color-wheel-segment" data-color="#FF00FF" d="M50,50 L11.03,27.5 A45,45 0 0,1 27.5,11.03 Z" fill="#FF00FF"/>
          <path class="color-wheel-segment" data-color="#FF0080" d="M50,50 L27.5,11.03 A45,45 0 0,1 50,5 Z" fill="#FF0080"/>
        </svg>
        <div class="color-wheel-center"></div>
      </div>
      <div id="presetButtons" class="presetButtons"></div>
      <p id="status" class="status" role="status"></p>
    </section>
  </main>

  <script src="/public.js?v=1.2.7" type="module"></script>
</body>
</html>
